<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Admin | Big Web Quiz</title>

        <link rel="stylesheet" href="static/stylesheets/admin.css">

        <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
        <script defer src="/__/firebase/init.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <template id="signin-screen">
            <form action="#" method="post">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password">
                </div>
                <div>
                    <button>Sign In</button>
                </div>
            </form>
        </template>

        <template id="admin-screen">
            <div>
                <h1>Admin Screen</h1>

                <form action="#" method="post">
                    <div>
                        <label for="question">Question</label>
                        <textarea id="question" name="question"></textarea>
                    </div>
                    <div>
                        <label for="choices">Choices</label>
                        <ol id="choices"></ol>
                        <button type="button">Add Choice</button>
                    </div>
                    <div>
                        <button>Save Question</button>
                    </div>
                </form>
            </div>
        </template>

        <template id="choice">
            <li>
                <input type="text" name="choice">
                <label>
                    <input type="radio" name="correct" value="0">
                    Correct?
                </label>
            </li>
        </template>

        <script defer src="static/javascripts/router.js"></script>
        <script defer src="static/javascripts/admin.js"></script>
    </body>
</html>
