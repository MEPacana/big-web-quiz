<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#ffeb3b">

        <title>Big Web Quiz</title>

        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="static/stylesheets/main.css">

        <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-messaging.js"></script>
        <script defer src="/__/firebase/init.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <template id="signin-screen">
            <div class="signin-screen">
                <h1 class="app-title">Big Web Quiz</h1>
                <img src="static/images/btn-google-signin.png" alt="google-login" class="login-btn">
            </div>
        </template>

        <template id="question-screen">
            <div class="question-screen">
                <p>Fetching question...</p>
                <button class="subscribe">Notify Me</button>
            </div>
        </template>

        <template id="active-question">
            <form action="#" method="post">
                <h1 class="question-text">Question Text</h1>
                <ol class="choices"></ol>
                <button>Submit Answer</button>
            </form>
        </template>

        <template id="choice">
            <li>
                <label class="choice-item">
                    <input type="radio" name="choice">
                    <div>
                        <span class="choice-text">Choice Text</span>
                    </div>
                </label>
            </li>
        </template>

        <script defer src="static/javascripts/router.js"></script>
        <script defer src="static/javascripts/main.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => console.log('Registration was successful.'))
                    .catch((error) => console.log('Registration was unsuccessful.'));
            }
        </script>
        <noscript>
            <h1>Please enable Javascript to view this site.</h1>
        </noscript>
    </body>
</html>
