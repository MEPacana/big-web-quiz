<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Big Web Quiz</title>

        <link rel="stylesheet" href="static/stylesheets/main.css">

        <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
        <script defer src="/__/firebase/4.1.3/firebase-messaging.js"></script>
        <script defer src="/__/firebase/init.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <template id="signin-screen">
            <div class="signin-screen">
                <h1>Big Web Quiz</h1>
                <img src="static/images/btn-google-signin.png" class="login-btn">
            </div>
        </template>

        <template id="question-screen">
            <p>Fetching question...</p>
        </template>

        <template id="active-question">
            <form action="#" method="post">
                <h1>Question Text</h1>
                <ol></ol>
                <button>Submit Answer</button>
            </form>
        </template>

        <template id="choice">
            <li>
                <label>
                    <input type="radio" name="choice">
                    <span>Choice Text</span>
                </label>
            </li>
        </template>

        <script defer src="static/javascripts/router.js"></script>
        <script defer src="static/javascripts/main.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => console.log('Registration was successful.'))
                    .catch((error) => console.log('Registration was unsuccessful.'));
            }
        </script>
    </body>
</html>
